<div>
    <div class="card">
        <fieldset>
            <legend class="center-text-align">
                Product Detail
            </legend>
        </fieldset>
        <br />
        <fieldset class="card-block px-5">
            <div class="form-group row">
                <label class="col-3 col-form-label">Name</label>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="product.name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Description</label>
                <div class="col-9">
                    <textarea class="form-control" [(ngModel)]="product.description"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Price</label>
                <div class="col-9">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                &#8364;
                            </span>
                        </div>
                        <input class="form-control" type="number" min="1" [(ngModel)]="product.price">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Product Type</label>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="product.productType">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Product Brand</label>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="product.productBrand">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label">Picture Uri</label>
                <div class="col-9">
                    <input class="form-control" type="text" [(ngModel)]="product.pictureUrl">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label"></label>
                <div class="col-9">
                    <button class="btn btn-primary mr-2" (click)="create()" [disabled]="!validate()"><i class="bi bi-save" aria-hidden="true"> </i></button>
                    <button class="btn btn-secondary" (click)="goBack()"><i class="bi bi-x"></i></button>
                </div>
            </div>
        </fieldset>
    </div>
</div>
